<h1 class="text-center">All Food</h1><br>

<div class="input" style="text-align: center;">
    <input type="text" placeholder="Search here.." [(ngModel)]="term"><br><br>
</div><br>

<div class="container">
    <div class="row">
        <div class="col-6 col-md-3 col-lg-3" *ngFor="let product of products |filter:term">

            <div class="card h-100" style="width: 14rem; ">

                <img class="card-img-top" src="{{product.imageUrl}}" alt="Card image cap">
                <div class="card-body" style="background-color: rgb(237, 251, 192);">
                    
                    <h5 class="card-title">{{product.name}}</h5>
                    <b>Id:</b> {{product.id}}<br>
                    <b>Category:</b> {{product.category}}<br>
                    <b>Description:</b> {{product.description}}<br>
                    <b>Price:</b> ${{product.unit_price}}<br>
                </div>

                <div class="card-footer" style="background-color: rgb(228, 243, 238);">
               
                    <a class="btn btn-warning" style="float: left;" routerLink="/edit/{{product.id}}" role="button">Edit</a>
                    <a class="btn btn-danger" style="float: right;" routerLink="/delete/{{product.id}}" role="button">Delete</a>
                
                </div>
            </div>
            <br><br>
        </div>
    </div><br><br>
    <a class="btn btn-primary" routerLink="/adminhome" role="button">Back</a>
</div>
