<div class="container">

    <h2 class="text-center">Edit Page</h2><br>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" id="name"
                placeholder="Enter new name" class="form-control"
                [(ngModel)]="product.name">
        </div>
       
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" id="category"
                placeholder="Enter new category" class="form-control"
                [(ngModel)]="product.category">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" id="description"
                placeholder="Enter description" class="form-control"
                [(ngModel)]="product.description">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" id="price"
                placeholder="Enter price" class="form-control"
                [(ngModel)]="product.unit_price">
        </div>
        
        <div class="form-group">
            <label>Image</label>
            <input type="text" name="imageUrl" id="imageUrl"
                placeholder="Enter imageUrl" class="form-control"
                [(ngModel)]="product.imageUrl">
        </div><br>
        <button class="btn btn-warning">Update</button>
    </form><br>
    <a class="btn btn-primary" routerLink="/adminallfood" role="button">Back</a>
</div>
